{% extends 'RHIN/base.html' %}

{% block title %} Registrar Cargo | RHIN  {% endblock %}

{% block content %}
	

	<div class="row">
		
		<div class="col-lg-12">
			
			<section class="panel">
                          <header class="panel-heading">
                             Registrar Afastamento
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" method="post" action="/funcionario/registrar-afastamento/">

                              {% csrf_token %}

                              <input type="hidden" name="id_funcionario" value="{{ id_funcionario }}">

                              {% if message %}
                              <div class="form-group">
                              	<div class="col-sm-12">
                              		<div class="alert alert-{{ type }}">
                              			{{ message }}
                              		</div>
                              	</div>
                              </div>
                              {% endif %}

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Descrição</label>
                                      <div class="col-sm-10">
                                          <input type="text" class="form-control" name="description">
                                      </div>

                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Tipo</label>
                                      <div class="col-sm-10">
                                          <select class="form-control" name="type" required="">
                                            <option value="">SELECIONE...</option>
                                            <option value="0">Férias</option>
                                            <option value="1">Afastamento</option>
                                          </select>
                                      </div>

                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Inicia em</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="start">
                                      </div>

                                      <label class="col-sm-2 control-label">Termina em</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="end">
                                      </div>
                                  </div>
                             
                                  

                                  <div class="form-group">
                                  	<div class="col-lg-10 col-lg-offset-2">
                                  		<button class="btn btn-default">Registrar</button>
                                  	</div>
                                  </div>
                              </form>
                          </div>
                      </section>


		</div>

	</div>

	

{% endblock content %}
