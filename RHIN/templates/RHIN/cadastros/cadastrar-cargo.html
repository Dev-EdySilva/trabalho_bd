{% extends 'RHIN/base.html' %}

{% block title %} Registrar Cargo | RHIN  {% endblock %}

{% block content %}
	

	<div class="row">
		
		<div class="col-lg-12">
			
			<section class="panel">
                          <header class="panel-heading">
                             Registrar Cargo
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" method="post" action="/cargo/cadastrar/">

                              {% csrf_token %}

                              {% if message %}
                              <div class="form-group">
                              	<div class="col-sm-12">
                              		<div class="alert alert-{{ type }}">
                              			{{ message }}
                              		</div>
                              	</div>
                              </div>
                              {% endif %}

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Descrição</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="description">
                                      </div>

                                      <label class="col-sm-2 control-label">Piso Salarial</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="floor_sal">
                                      </div>
                                  </div>
                             
                                  

                                  <div class="form-group">
                                  	<div class="col-lg-10 col-lg-offset-2">
                                  		<button class="btn btn-default">Registrar</button>
                                  	</div>
                                  </div>
                              </form>
                          </div>
                      </section>


		</div>

	</div>

	

{% endblock content %}
