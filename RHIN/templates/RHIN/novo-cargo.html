{% extends 'RHIN/base.html' %}

{% block title %} Registrar Cargo | RHIN  {% endblock %}

{% block content %}
	

	<div class="row">
		
		<div class="col-lg-12">
			
			<section class="panel">
                          <header class="panel-heading">
                             Registrar Cargo
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal" method="post" action="/funcionario/cadastrar/">

                              {% csrf_token %}

                              {% if message %}
                              <div class="form-group">
                              	<div class="col-sm-12">
                              		<div class="alert alert-{{ type }}">
                              			{{ message }}
                              		</div>
                              	</div>
                              </div>
                              {% endif %}

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Nome</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="first_name">
                                      </div>

                                      <label class="col-sm-2 control-label">Sobrenome</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="last_name">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">CPF</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="cpf">
                                          <span class="help-block">Somente números</span>
                                      </div>

                                      <label class="col-sm-2 control-label">RG</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="rg">
                                          <span class="help-block">Somente números</span>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Fone 1</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="phone1">
                                          <span class="help-block">Somente números</span>
                                      </div>

                                      <label class="col-sm-2 control-label">Fone 2</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" name="phone2">
                                          <span class="help-block">Somente números</span>
                                      </div>
                                  </div>

                                   <div class="form-group">
                                  	<label class="col-sm-2 control-label">CEP</label>
                                  	<div class="col-sm-6">
                                  		<input type="text" name="cep" class="form-control">
                                  	</div>
                                  </div>

                                  <div class="form-group">
                                  	<label class="col-sm-2 control-label">Endereço</label>
                                  	<div class="col-sm-10">
                                  		<input type="text" name="address" class="form-control">
                                  	</div>
                                  </div>

                                   <div class="form-group">
                                  	<label class="col-sm-2 control-label">Cidade</label>
                                  	<div class="col-sm-10">
                                  		<input type="text" name="city" class="form-control">
                                  	</div>
                                  </div>

                                  <div class="form-group">
                                      <label class="col-sm-2 control-label">Cargo</label>
                                      <div class="col-sm-10">
                                          <select class="form-control" name="cargo">
                                          	<option value="">Selecione...</option>
                                          	{% for cargo in cargos %}
                                          		<option value="{{ cargo.id }}">{{ cargo.description }}</option>
                                          	{% endfor %}
                                          </select>
                                      </div>

                                  </div>

                                   <div class="form-group">
                                  	<label class="col-sm-2 control-label">Salário</label>
                                  	<div class="col-sm-6">
                                  		<input type="text" name="sal" class="form-control">
                                  	</div>
                                  </div>

                                
                                  
                                
                                  

                                  <div class="form-group">
                                  	<div class="col-lg-10 col-lg-offset-2">
                                  		<button class="btn btn-default">Registrar</button>
                                  	</div>
                                  </div>
                              </form>
                          </div>
                      </section>


		</div>

	</div>

	

{% endblock content %}
