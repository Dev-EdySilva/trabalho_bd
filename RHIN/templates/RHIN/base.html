{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byadmin - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="Bylancer">
    <meta name="keyword" content="Byadmin, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{% block title %} Sistema RH {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'RHIN/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'RHIN/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->

    <!-- font icon -->
    <link href="{% static 'RHIN/css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'RHIN/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'RHIN/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- full calendar css-->
    <link href="{% static 'RHIN/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css' %}" rel="stylesheet" />
    <!-- morris chart css-->
    <link href="{% static 'RHIN/assets/morris.js-0.4.3/morris.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'RHIN/css/flexslider.css' %}" type="text/css" media="screen" />
    <!-- Custom styles -->
    <link href="{% static 'RHIN/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'RHIN/css/style-responsive.css' %}" rel="stylesheet" />

    <!--Animation css-->
    <link href="{% static 'RHIN/css/animate.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->
</head>
<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
        </div>

        <!--logo start-->
        <a href="/" class="logo">RH<span>IN</span></a>
        <!--logo end-->

        <div class="nav search-row" id="top_menu" style="display: none">
            <!--  search form start -->
            <ul class="nav top-menu">
                <li>
                    <form class="navbar-form">
                        <input class="form-control" placeholder="Search" type="text">
                    </form>
                </li>
            </ul>
            <!--  search form end -->
        </div>
        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">
             
               
               
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="../byadmin.1#">
                            <span class="profile-ava">
                                <!-- <img alt="" src="img/avatar1_small.jpg"> -->
                            </span>
                        <span class="username">
                            {{ request.session.username }}
                        </span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout animated fadeInUp">
                        <div class="notify-arrow notify-arrow-blue"></div>
                        <li>
                            <a href="/logout"><i class="icon_key_alt"></i> Log Out</a>
                        </li>
                        
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
       {% include 'RHIN/sidebar.html' %}
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content" class="animated fadeIn" style="animation-duration: 2s; opacity: 1;">
        <section class="wrapper">
           
           {% block content %}      
           {% endblock content %}

        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section start -->

<!-- javascripts -->
<script src="{% static 'RHIN/js/jquery.js' %}"></script>
<script src="{% static 'RHIN/js/jquery-1.8.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'RHIN/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'RHIN/js/bootstrap.min.js' %}"></script>
<!-- nice scroll -->
<script src="{% static 'RHIN/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'RHIN/js/jquery.nicescroll.js' %}" type="text/javascript"></script>

<!--<script src="{% static 'RHIN/js/morris-script.js"></script>-->
<!-- jQuery full calendar -->
<script src="{% static 'RHIN/assets/fullcalendar/fullcalendar/fullcalendar.min.js' %}"></script>

<!--script for this page only-->
<script src="{% static 'RHIN/js/calendar-custom.js' %}"></script>
<!-- custom select -->
<script src="{% static 'RHIN/js/jquery.customSelect.min.js' %}" ></script>
<!--custome script for all page-->
<script src="{% static 'RHIN/js/scripts.js' %}"></script>


<!-- custom script for this  -->
<!-- charts scripts -->
<script src="{% static 'RHIN/assets/morris.js-0.4.3/morris.min.js' %}" type="text/javascript"></script>
<script src="{% static 'RHIN/assets/morris.js-0.4.3/raphael-min.js' %}" type="text/javascript"></script>
<script src="{% static 'RHIN/assets/chart-master/Chart.js' %}"></script>

<!-- custom chart script for this page only-->
<script src="{% static 'RHIN/js/morris-script.js' %}"></script>


<script defer src="{% static 'RHIN/js/jquery.flexslider.js' %}"></script>
<script>
    // Can also be used with $(document).ready()
    $(window).load(function() {
        $('.flexslider').flexslider({
            animation: "slide",
            controlNav: "thumbnails"
        });
    });
</script>

{% block scripts %}
{% endblock scripts %}
</body>
</html>
