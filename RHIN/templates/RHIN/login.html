{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byadmin - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="Bylancer">
    <meta name="keyword" content="Byadmin, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login | RHIN</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'RHIN/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'RHIN/css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'RHIN/css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'RHIN/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static 'RHIN/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'RHIN/css/style-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'RHIN/css/animate.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container animated fadeInLeft">

    {% if login %}
        {{ login.username }}
    {% endif %}

      <form class="login-form" action="/login/" method="post">    
      {% csrf_token %}    
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus name="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            
            <button class="btn btn-primary btn-lg btn-block" type="submit" name="login">Login</button>
            
        </div>
      </form>

    </div>


  </body>
</html>
